<title>Date & Time Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .date-time-container {
      text-align: center;
      animation: pulse 2s infinite;
    }

    .date-time {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .date {
      font-size: 1.5rem;
      margin: 0;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="date-time-container">
    <p class="date" id="currentDate">Loading...</p>
    <p class="date-time" id="currentTime">Loading...</p>
  </div>

  <script>
    function updateDateTime() {
      const dateElement = document.getElementById('currentDate');
      const timeElement = document.getElementById('currentTime');

      const now = new Date();
      const date = now.toLocaleDateString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' });
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

      dateElement.textContent = date;
      timeElement.textContent = time;
    }

    // Update the date and time immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
